kotlin.code.style=official

# JVM Configuration - Eliminate warnings that mask real SDK issues
org.gradle.jvmargs=-Xmx2048m --enable-native-access=ALL-UNNAMED --add-opens=java.base/sun.nio.ch=ALL-UNNAMED --add-opens=java.base/java.io=ALL-UNNAMED

# Publishing Configuration (DO NOT COMMIT TO GIT)
# Configure these values for local publishing:

# Maven Central (Sonatype OSSRH) - Required for Maven Central publishing
# Sign up at https://issues.sonatype.org/ and create ticket for io.knish group
ossrhUsername=YOUR_OSSRH_USERNAME
ossrhPassword=YOUR_OSSRH_PASSWORD

# GPG Signing - Required for Maven Central
# Generate: gpg --gen-key
# List: gpg --list-secret-keys --keyid-format SHORT
# Export public: gpg --keyserver keyserver.ubuntu.com --send-keys YOUR_KEY_ID
signing.keyId=YOUR_GPG_KEY_LAST_8_CHARS
signing.password=YOUR_GPG_PASSPHRASE
# For newer GPG versions, use pubring.kbx instead of secring.gpg:
signing.secretKeyRingFile=/Users/YOUR_USER/.gnupg/pubring.kbx

# GitHub Packages - Optional for GitHub Packages publishing
# Generate token at https://github.com/settings/tokens with write:packages scope
gpr.user=YOUR_GITHUB_USERNAME  
gpr.key=YOUR_GITHUB_PERSONAL_ACCESS_TOKEN
