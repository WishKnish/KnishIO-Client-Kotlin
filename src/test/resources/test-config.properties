# Test configuration for KnishIO Client Kotlin SDK
test.node.uri=https://test.knish.io/graphql
test.timeout.seconds=10
test.retry.attempts=3

# Test wallet configuration
test.wallet.secret=test-secret-do-not-use-in-production
test.wallet.token=TEST

# Security test configuration
test.security.validate.ssl=true
test.security.certificate.pinning=false

# Performance test thresholds
test.performance.crypto.max.ms=50
test.performance.molecule.validation.max.ms=100
test.performance.dag.traversal.max.ms=10